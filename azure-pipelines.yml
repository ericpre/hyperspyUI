variables:
  ENV_NAME: test_env
  MPLBACKEND: agg
  TEST_DEPS: pytest pytest-qt pytest-cov pytest-azurepipelines

trigger:
  tags:
    include:
    # build on any tag
    - '*'
  branches:
    include:
    # build on all branches
    - '*'

jobs:
- job:
  displayName: ubuntu-16.04
  pool:
    vmImage: 'ubuntu-16.04'
  strategy:
    matrix:
      Python37:
        CONDA_PYTHON_VERSION: '3.7'
      Python36:
        CONDA_PYTHON_VERSION: '3.6'

  steps:
  - bash: |
      git clone --depth 1 git://github.com/ericpre/ci.git
    displayName: Clone CI repository

  - bash: |
      echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH

  - bash: |
      source ci/conda_setup_environment.sh
    displayName: Setup Anaconda packages

  - bash: |
      source activate $ENV_NAME
      pip install .
      conda list
    displayName: Install package

  - bash: |
      source activate $ENV_NAME
      python setup.py sdist bdist_wheel
    displayName: Generate distribution archives

  - publish: $(Build.SourcesDirectory)/dist
    artifact: HyperSpyUI-Linux-$(CONDA_PYTHON_VERSION)
    displayName: Publish artifact

  - bash: |
      source activate $ENV_NAME
      conda install -y $TEST_DEPS
    displayName: Install test dependencies

  - bash: |
      source activate $ENV_NAME
      #pytest --mpl --pyargs hyperspyui
    displayName: Run test suite

  - task: GithubRelease@0 
    displayName: 'Update GitHub Release'
    # Release only on tag (branch name start with 'refs/tags/')
    condition: startsWith(variables['Build.SourceBranch'], 'refs/tags/')
    inputs:
      # Token needs to be created in github and added to azure
      gitHubConnection: github_release_token_ericpre_azure
      action: edit # Release should already have been created
      tag: $(Build.SourceBranchName)
      repositoryName: hyperspy/hyperspyUI
      assets: $(Build.SourcesDirectory)/dist/*.whl
      assetUploadMode: replace

